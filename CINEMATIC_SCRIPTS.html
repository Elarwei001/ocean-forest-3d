<script>
// 🎬 电影级效果快速启用函数
// 在浏览器控制台中使用这些函数

function enableCinematicMode() {
    if (window.oceanForest && window.oceanForest.cinematicCamera) {
        oceanForest.cinematicCamera.setMode('cinematic', {
            shakingIntensity: 0.05,
            breathingAmount: 0.02,
            fov: 35
        });
        console.log('🎬 电影模式已启用');
    } else {
        console.warn('⚠️ 电影级摄像机系统未找到');
    }
}

function enableOrbitMode() {
    if (window.oceanForest && window.oceanForest.cinematicCamera) {
        oceanForest.cinematicCamera.setMode('orbit', {
            radius: 20,
            height: 8,
            speed: 0.3
        });
        console.log('🌀 环绕模式已启用');
    } else {
        console.warn('⚠️ 电影级摄像机系统未找到');
    }
}

function enhanceParticles() {
    if (window.oceanForest && window.oceanForest.advancedParticles) {
        oceanForest.advancedParticles.adjustParticleDensity('plankton', 1.5);
        oceanForest.advancedParticles.adjustParticleDensity('bubbles', 1.2);
        console.log('✨ 粒子效果已增强');
    } else {
        console.warn('⚠️ 高级粒子系统未找到');
    }
}

function createDollyZoom() {
    if (window.oceanForest && window.oceanForest.cinematicCamera) {
        oceanForest.cinematicCamera.dollyZoom(85, 4.0);
        console.log('🎯 希区柯克变焦效果已启动');
    } else {
        console.warn('⚠️ 电影级摄像机系统未找到');
    }
}

function checkCinematicStatus() {
    const systems = {
        '基础系统': window.oceanForest,
        '电影级动画': window.oceanForest?.cinematicAnimation,
        '高级粒子': window.oceanForest?.advancedParticles,
        '生物行为AI': window.oceanForest?.marineLifeBehavior,
        '电影级摄像机': window.oceanForest?.cinematicCamera
    };
    
    console.log('🎬 电影级系统状态检查:');
    Object.entries(systems).forEach(([name, system]) => {
        const status = system ? '✅ 已启用' : '❌ 未加载';
        console.log(`${name}: ${status}`);
    });
}

// 自动检查状态
if (typeof window !== 'undefined') {
    setTimeout(() => {
        checkCinematicStatus();
        console.log('');
        console.log('🎮 快速启用命令:');
        console.log('enableCinematicMode() - 启用电影模式');
        console.log('enableOrbitMode() - 启用环绕模式'); 
        console.log('enhanceParticles() - 增强粒子效果');
        console.log('createDollyZoom() - 希区柯克变焦');
        console.log('checkCinematicStatus() - 检查系统状态');
    }, 2000);
}
</script>
